workflows:
  ios-development:
    name: iOS Development Build
    instance_type: mac_mini_m1
    environment:
      node: latest
      xcode: latest
      vars:
        EXPO_TOKEN: "y8MgUBG771013PAllzVGpq9_LmvzcubHVRSiNYQA"
    scripts:
      - name: Install dependencies
        script: |
          npm install
          npm install -g eas-cli
      - name: Configure EAS
        script: |
          eas build:configure
      - name: Build iOS
        script: |
          eas build --platform ios --profile development --non-interactive --local
    artifacts:
      - build/**/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - graceafrica2@gmail.com
